<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Registration Form</title>
<link rel="stylesheet" href="restyle.css">
<script src="myscripts.js"></script>
</head>
<body>
	<form name="form" action="registercontroller"
		enctype='multipart/form-data' method="post">
		<div class="imgcontainer">
			<div class="container">
				<h1>SIGN UP</h1>
				<p>Please fill in this form to create an account.</p>
				<hr>
				<label><b>UserName:</b></label> <input type="text" required
					placeholder="Enter Username" name="username"><br>
				&nbsp;&nbsp;&nbsp;&nbsp;<label><b>EmailId:</b></label> <input
					type="text" required placeholder="Enter EmailId" name="email"
					onchange="myFunction(this);" /><br>
				<div id="feed" style="color: red;"></div>
				&nbsp;&nbsp;&nbsp;<label><b>BiometricInfo: </b></label> <input
					type="file" required id ="file" name="fileName" onchange="validate_fileupload();" />
				<br> <label><b>MESSAGE </b></label><br>
				<textarea required rows="5" cols="50" name="comment"
					placeholder="Write something here..."></textarea>
				<hr>
				<p>
					By creating an account you agree to our <a href="terms.html">TermsandPrivacy</a>.
				</p>
				<button type="submit" class="registerbtn" >Register</button>
			</div>
			<div class="container signin">
				<p>
					Already have an account? <a href="login.html">Login</a>
				</p>
			</div>
		</div>
	</form>
</body>
</html>
